<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE - Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #d4af37;
            --accent: #8b7355;
            --bg-light: #f8f6f3;
            --text: #2c2c2c;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            background: var(--bg-light);
        }

        /* Header */
        header {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-banner {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            text-align: center;
            padding: 10px;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-links a.active {
            color: var(--secondary);
        }

        /* Cart Section */
        .cart-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 5%;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 40px;
            text-align: center;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .cart-items {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-cart-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-cart h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 30px;
        }

        .continue-shopping-btn {
            background: var(--secondary);
            color: var(--primary);
            padding: 15px 40px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212,175,55,0.3);
        }

        .cart-item {
            display: flex;
            gap: 25px;
            padding: 25px;
            border-bottom: 2px solid #f0f0f0;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-details {
            flex: 1;
        }

        .item-brand {
            color: var(--accent);
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-light);
            padding: 8px 15px;
            border-radius: 5px;
        }

        .quantity-btn {
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            color: var(--text);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            color: var(--secondary);
            transform: scale(1.2);
        }

        .quantity-display {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        /* Order Summary */
        .order-summary {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
        }

        .summary-row.total {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            margin-top: 20px;
        }

        .promo-code {
            margin: 25px 0;
        }

        .promo-input-group {
            display: flex;
            gap: 10px;
        }

        .promo-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: inherit;
        }

        .promo-input-group input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .apply-btn {
            background: var(--primary);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            background: var(--secondary);
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            background: var(--secondary);
            color: var(--primary);
            padding: 18px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .checkout-btn:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .secure-checkout {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.85em;
        }

        .continue-link {
            text-align: center;
            margin-top: 40px;
        }

        .continue-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .continue-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }

            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-banner">
            ‚ú® FREE SHIPPING ON ORDERS ABOVE $50 ‚ú®
        </div>
        <nav>
            <a href="home.html" class="logo">VOGUE</a>
            <ul class="nav-links">
                <li><a href="home.html">HOME</a></li>
                <li><a href="home.html#products">SHOP</a></li>
                <li><a href="cart.html" class="active">CART</a></li>
                <li><a href="signin.html">SIGN IN</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h1 class="page-title">Shopping Cart</h1>

        <div class="cart-content">
            <div class="cart-items" id="cartItemsContainer">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal (<span id="itemCount">0</span> items)</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>

                <div class="promo-code">
                    <div class="promo-input-group">
                        <input type="text" id="promoInput" placeholder="Promo code">
                        <button class="apply-btn" onclick="applyPromo()">Apply</button>
                    </div>
                </div>

                <div class="summary-row" id="discountRow" style="display: none; color: #27ae60;">
                    <span>Discount</span>
                    <span id="discount">-$0.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>

                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                
                <div class="secure-checkout">
                    üîí Secure Checkout
                </div>
            </div>
        </div>

        <div class="continue-link">
            <a href="home.html">‚Üê Continue Shopping</a>
        </div>
    </div>

    <script>
        let cart = [];
        let discountApplied = false;

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            renderCart();
            updateSummary();
        }

        function renderCart() {
            const container = document.getElementById('cartItemsContainer');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some items to get started!</p>
                        <a href="home.html" class="continue-shopping-btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <div class="item-brand">${item.brand}</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price}</div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                    updateSummary();
                }
            }
        }

        function removeItem(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateSummary();
        }

        function updateSummary() {
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 50 ? 0 : 10;
            const tax = subtotal * 0.08;
            let discount = 0;

            if (discountApplied) {
                discount = subtotal * 0.1;
            }

            const total = subtotal + shipping + tax - discount;

            document.getElementById('itemCount').textContent = itemCount;
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('discount').textContent = `-$${discount.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;

            if (discountApplied) {
                document.getElementById('discountRow').style.display = 'flex';
            }
        }

        function applyPromo() {
            const promoInput = document.getElementById('promoInput');
            const code = promoInput.value.toUpperCase();

            const validCodes = ['SAVE10', 'WINTER10', 'VOGUE10'];

            if (validCodes.includes(code)) {
                discountApplied = true;
                updateSummary();
                alert('‚úÖ Promo code applied! You saved 10%');
                promoInput.value = '';
            } else {
                alert('‚ùå Invalid promo code. Try: SAVE10, WINTER10, or VOGUE10');
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const userSession = JSON.parse(localStorage.getItem('userSession') || '{}');
            
            if (!userSession.loggedIn) {
                alert('Please sign in to continue with checkout');
                window.location.href = 'signin.html';
                return;
            }

            const total = document.getElementById('total').textContent;
            alert(`Order Total: ${total}\n\nThank you for your order! üéâ\n\nYour items will be shipped soon.`);
            
            // Clear cart
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateSummary();
        }

        // Initialize
        loadCart();
    </script>
</body>
</html>
